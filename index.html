<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="zero.css">
    <link rel="stylesheet" href="style.css">
    <title>SHOP</title>
</head>


<body>

    <div class="wrapper" id="wrapper">
        <button class="btn-up btn-up_hide">&uarr;</button>

        <nav id="menu" class="menu">
            <ul class="menu__list">
                <button id="themeToggle" class="theme-toggle"></button>
                <li class="menu__item"><a href="#category1" class="menu__link">Small </a></li>
                <li class="menu__item"><a href="#category2" class="menu__link">Medium </a></li>
                <li class="menu__item"><a href="#category3" class="menu__link">Large</a></li>
            </ul>
        </nav>

        <main id="categories">
        </main>

        <div class="block__form" id="buyForm">
            <form class="form">
                <h3 class="form__title">Параметры товара</h3>
                <div class="form__field">
                    <label for="quantity" class="form__label">Количество:</label>
                    <input type="number" id="quantity" class="form__input" min="1" required>
                </div>

                <div class="form__field">
                    <label class="form__label">Цвет:</label>
                    <label>
                        <input type="radio" name="color" class="form__radio" value="red" required> Красный
                    </label>
                    <label>
                        <input type="radio" name="color" class="form__radio" value="blue"> Синий
                    </label>
                    <label>
                        <input type="radio" name="color" class="form__radio" value="green"> Зеленый
                    </label>
                </div>

                <div class="form__field">
                    <label for="comment" class="form__label">Комментарий:</label>
                    <textarea id="comment" class="form__input" maxlength="2000"></textarea>
                </div>

                <div class="form__field">
                    <button type="button" id="submitBtn" class="form__button">Купить</button>
                    <button type="button" id="closeBtn" class="form__button">Закрыть</button>
                </div>
            </form>
        </div>
 

        <footer>        
                <ul class="footer__list">
                    <li class="footer__item"><a href="#category1" class="footer__link">Small size</a></li>
                    <li class="footer__item"><a href="#category2" class="footer__link">Medium size</a></li>
                    <li class="footer__item"><a href="#category3" class="footer__link">Large size</a></li>
                </ul>
       
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>

</body>

</html>
